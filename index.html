<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nivriti — Handmade Crafts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header>
    <div class="container nav">
      <h1 class="logo">Nivriti</h1>
      <nav>
        <a href="#products">Products</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="hero-text">
      <h2>Handmade with Love ✨</h2>
      <p>Explore Nivriti’s colorful crafts — candles, bangles, and more — crafted to brighten your world.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- ================= PRODUCTS ================= -->
  <section id="products" class="container">
    <h2 class="section-title">Our Products</h2>
    <div id="product-list" class="product-grid">
      <!-- Products will load dynamically from products.json -->
    </div>
  </section>

  <!-- ================= ORDER ================= -->
  <section id="order" class="order-section">
    <h2 class="section-title">Place Your Order</h2>
    <form class="order-form">
      <!-- Customer details -->
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Product Name" required />
      <input type="number" placeholder="Quantity" min="1" value="1" required />
      <textarea placeholder="Additional Notes (optional)"></textarea>
      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>

  <!-- ================= CONTACT ================= -->
  <section id="contact" class="contact-section">
    <h2 class="section-title">Get in Touch</h2>
    <p>Email: <a href="mailto:nivriti@example.com">nivriti@example.com</a></p>
    <p>Phone: +880 1XXX-XXXXXX</p>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>© <span id="year"></span> Nivriti. All rights reserved.</p>
  </footer>

  <!-- ================= SCRIPT ================= -->
  <script>
    // Load current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fetch products from products.json
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('product-list');
        container.innerHTML = data.map(p => `
          <div class="product-card">
            <img src=\"${p.image}\" alt=\"${p.name}\" />
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p class=\"price\">${p.price}</p>
            <button class=\"btn\">Order Now</button>
          </div>
        `).join('');
      });

    // Order form submit alert
    document.querySelector('.order-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('✅ Thank you! Your order has been received.');
      this.reset();
    });
  </script>
</body>
</html>
