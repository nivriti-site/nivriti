<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nivriti — Handmade Crafts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header>
    <div class="container nav">
      <!-- Logo (loads from JSON in script) -->
      <img src="logo.png" alt="Nivriti Logo" class="site-logo" />
      <nav>
        <a href="#products">Products</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="hero-text">
      <h2>Handmade with Love ✨</h2>
      <p>Explore Nivriti’s colorful crafts — candles, bangles, and more — crafted to brighten your world.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- ================= PRODUCTS ================= -->
  <section id="products" class="container">
    <h2 class="section-title">Our Products</h2>
    <div id="product-list" class="product-grid">
      <!-- Products will load dynamically from products.json -->
    </div>
  </section>

  <!-- ================= ORDER FORM ================= -->
  <section id="order" class="order-section">
    <h2 class="section-title">Place Your Order</h2>
    <form action="https://formspree.io/f/xldwarge" method="POST" class="order-form">
      <label>Your Name:<input type="text" name="name" required></label>
      <label>Address:<input type="text" name="address" required></label>
      <label>Mobile Number:<input type="tel" name="mobile" pattern="[0-9]{10,15}" placeholder="017XXXXXXXX" required></label>
      <label>Email Address:<input type="email" name="email" required></label>
      <label>Product Name:<input type="text" name="product" required></label>
      <label>Quantity:<input type="number" name="quantity" min="1" value="1" required></label>
      <label>Additional Notes:<textarea name="notes" rows="4" placeholder="Any special request..."></textarea></label>
      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>

  <!-- ================= CONTACT ================= -->
  <section id="contact" class="contact-section">
    <h2 class="section-title">Get in Touch</h2>
    <p>Email: <a href="mailto:nivriti.shop.bd@gmail.com">nivriti.shop.bd@gmail.com</a></p>
    <p>Phone: +880 1614894716</p>
  </section>  

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>© <span id="year"></span> Nivriti. All rights reserved.</p>
  </footer>

  <!-- ================= SCRIPT ================= -->
  <script>
    // Load current year
    document.getElementById('year').textContent = new Date().getFullYear();

  <!-- ================= COMMENTS ================= -->
  <section id="comments" class="container">
    <h2 class="section-title">Customer Reviews</h2>
    <div id="utterances-comments"></div>
  </section>


    // Fetch products and logo from products.json
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        // Set logo from JSON (if exists)
        if (data.logo) {
          document.querySelector('.site-logo').src = data.logo;
        }

        // Render products
        const container = document.getElementById('product-list');
        container.innerHTML = data.products.map(p => `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p class="price">${p.price}</p>
            <button class="btn">Order Now</button>
          </div>
        `).join('');
      });

    // Simple alert on order form submit
    document.querySelector('.order-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('✅ Thank you! Your order has been received.');
      this.reset();
    });
  </script>

  <!-- Utterances script for comments -->
  <script src="https://utteranc.es/client.js"
          repo="nivriti-site/nivriti"
          issue-term="pathname"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>
</body>
</html>
