<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nivriti — Handmade Crafts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header>
    <div class="container nav">
      <h1 class="logo">Nivriti</h1>
      <nav>
        <a href="#products">Products</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="hero-text">
      <h2>Handmade with Love ✨</h2>
      <p>Explore Nivriti’s colorful crafts — candles, bangles, and more — crafted to brighten your world.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- ================= PRODUCTS ================= -->
  <section id="products" class="container">
    <h2 class="section-title">Our Products</h2>
    <div id="product-list" class="product-grid">
      <!-- Products will load dynamically from products.json -->
    </div>
  </section>

  

  <!-- ================= CONTACT ================= -->
  <section id="contact" class="contact-section">
    <h2 class="section-title">Get in Touch</h2>
    <p>Email: <a href="mailto:nivriti.shop.bd@gmail.com">nivriti.shop.bd@gmail.com</a></p>
    <p>Phone: +880 1614894716</p>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>© <span id="year"></span> Nivriti. All rights reserved.</p>
  </footer>

  <!-- ================= SCRIPT ================= -->
  <script>
    // Load current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fetch products from products.json
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('product-list');
        container.innerHTML = data.map(p => `
          <div class="product-card">
            <img src=\"${p.image}\" alt=\"${p.name}\" />
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p class=\"price\">${p.price}</p>
            <button class=\"btn\">Order Now</button>
          </div>
        `).join('');
      });

<!-- ================= ORDER FORM ================= -->
<form action="https://formspree.io/f/xldwarge" method="POST" class="order-form">
  <!-- Customer Name -->
  <label>
    Your Name:
    <input type="text" name="name" required>
  </label>

  <!-- Customer Address -->
  <label>
    Address:
    <input type="text" name="address" required>
  </label>

  <!-- Mobile Number -->
  <label>
    Mobile Number:
    <input type="tel" name="mobile" pattern="[0-9]{10,15}" placeholder="e.g. 017XXXXXXXX" required>
  </label>

  <!-- Email Address -->
  <label>
    Email Address:
    <input type="email" name="email" required>
  </label>

  <!-- Product Name -->
  <label>
    Product Name:
    <input type="text" name="product" required>
  </label>

  <!-- Quantity -->
  <label>
    Quantity:
    <input type="number" name="quantity" min="1" value="1" required>
  </label>

  <!-- Additional Notes -->
  <label>
    Additional Notes:
    <textarea name="notes" rows="4" placeholder="Any special request..."></textarea>
  </label>

  <!-- Submit -->
  <button type="submit" class="btn">Submit Order</button>
</form>


    // Order form submit alert
    document.querySelector('.order-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('✅ Thank you! Your order has been received.');
      this.reset();
    });
  </script>
</body>
</html>
